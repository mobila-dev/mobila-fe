<div class="landing-section-wrapper">
  <div class="content-wrapper">
    <h1 class="title">Lorem ipsum</h1>
    <h2 class="subtitle">Some other titles</h2>
    <a class="cta-button" [routerLink]="['product-list']">Shop now</a>
  </div>
  @if(mainImgLoading) {
  <app-skeleton-loader />
  }
  <img
    class="landing-section-image"
    ngSrc="assets/images/mock-landing-img.jpeg"
    priority="true"
    fill="true"
    alt="Landing Section Image"
    (load)="onMainImageLoad()"
  />
</div>
